<div class="container-fluid">
  <div class="container">
    <div  class="item" *ngFor='let hero of heroes | paginate: { itemsPerPage: 9, currentPage: p }'>
     
        <div class="card animate zoomOut" style="width: 18rem;">
            <a routerLink="/detail/{{this.hero.name}}">
          <img class="card-img-top img-responsive" src="{{hero.picture}}" alt="Card image cap">
        </a>
          <div class="card-body">
            <div class="buttons-heroes">
              <span (click)="countLikeS(this.hero,'likes')"><i class="far fa-thumbs-up green"></i><span *ngIf="hero.likes > 0">{{hero.likes}}</span></span>
              <span (click)="countLikeS(this.hero,'dislike')"><i class="far fa-thumbs-down red"></i><span>{{hero.dislikes}}</span></span>
            </div>
          </div>
        </div>
      
      
    
        </div>
    <div class="pagination"><pagination-controls (pageChange)="p = $event"></pagination-controls></div>
    
  
  </div>

</div>
